name: "Test"
on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    - uses: cachix/cachix-action@v6
      with:
        name: mathsermone
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: cd ikweb-hs && nix-build